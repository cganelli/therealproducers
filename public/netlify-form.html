<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Netlify Form Detection</title>
</head>
<body>
  <!-- Static form for Netlify build-time detection -->
  <form name="contact" method="POST" data-netlify="true" netlify-honeypot="company">
    <input type="hidden" name="form-name" value="contact" />
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="propertyType" />
    <input type="text" name="budget" />
    <input type="text" name="timeline" />
    <textarea name="message"></textarea>
    <input type="text" name="company" />
  </form>

  <!-- Lead form (hero) for Netlify detection -->
  <form name="lead" method="POST" data-netlify="true" netlify-honeypot="company">
    <input type="hidden" name="form-name" value="lead" />
    <input type="text" name="name" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <textarea name="message"></textarea>
    <input type="text" name="company" />
  </form>
</body>
</html>
